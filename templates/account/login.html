
{% load static %}

<!doctype html>
<html lang="en">
		<head>
			<title>Login</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
			<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
		
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
			
			<link rel="stylesheet" href="{% static 'login/css/style.css' %}">
			<link rel="stylesheet" type="text/css" href="{% static 'front/css/bootstrap.min.css' %}">
			<link rel="stylesheet" type="text/css" href="{% static 'front/css/bootstrap.min.css' %}">
			<!-- style css -->
			<link rel="stylesheet" type="text/css" href="{% static 'front/css/style.css' %}">
			<!-- Responsive-->
			<link rel="stylesheet" href="{% static 'front/css/responsive.css' %}">
			<!-- fevicon -->
			<!-- <link rel="icon" href="{% static 'front/images/fevicon.png' %}" type="image/gif" /> -->
			<!-- Scrollbar Custom CSS -->
			<link rel="stylesheet" href="{% static 'front/css/jquery.mCustomScrollbar.min.css' %}">
			<!-- Tweaks for older IEs-->
			<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
			<!-- owl stylesheets --> 
			<link rel="stylesheet" href="{% static 'front/css/owl.carousel.min.css' %}">
			<link rel="stylesheet" href="{% static 'front/css/owl.theme.default.min.css' %}">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
		 </head>
		</head>
			<body>
				<div class="header_section">
					<div class="container-fluid">
					   <nav class="navbar navbar-expand-lg navbar-light bg-light">
						  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						  <span class="navbar-toggler-icon"></span>
						  </button>
						  <div class="collapse navbar-collapse" id="navbarSupportedContent">
							 <ul class="navbar-nav mr-auto">
								<li class="nav-item">
								   <a class="nav-link" href="">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="{% url 'about' %}">About</a>
								 </li>
								<li class="nav-item">
								   <a class="nav-link" href="{% url 'menu_list' %}">Menu</a>
								</li>
								<li class="nav-item">
								   <a class="nav-link" href="{% url 'promosi_list' %}">promo</a>
								</li>
							 </ul>
							 <div class="search_icon">
								{% if request.user.is_anonymous %}
								   <li><a href="{% url 'login' %}">LOGIN</a></li>
								   {% else %}
									  <li><a href="{% url 'dashboard' %}">DASHBOARD</a></li>
								{% endif %}
							 </div>
						  </div>
					   </nav>
					</div>
				 </div>
			<section class="ftco-section">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-md-6 text-center mb-5">
							<h2 class="heading-section">Login</h2>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-md-6 col-lg-5">
							<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>
						<h3 class="text-center mb-4">Have an account?</h3>
								<form action="#" class="login-form" method="POST">
									{% csrf_token%}
							<div class="form-group">
								<input name="username" type="text" class="form-control rounded-left" placeholder="Username" required>
							</div>
						<div class="form-group d-flex">
						<input name="password" type="password" class="form-control rounded-left" placeholder="Password" required>
						</div>
						<div class="form-group d-md-flex">
							<div class="w-50">
								<label class="checkbox-wrap checkbox-primary">Remember Me
											<input type="checkbox" checked>
											<span class="checkmark"></span>
											</label>
										</div>
										<div class="w-50 text-md-right">
											<a href="#">Forgot Password</a>
										</div>
										<br>
										<!-- <div class="text-md-left">
											<a href="{% url 'registrasi' %}">Register?</a>
										</div> -->
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Login</button>
						</div>
					</form>
					</div>
						</div>
					</div>
				</div>
			</section>
	
<script src="{% static 'login/js/jquery.min.js' %}"></script>
  <script src="{% static 'login/js/popper.js' %}"></script>
  <script src="{% static 'login/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'login/js/main.js' %}"></script>
  <script src="{% static 'front/js/jquery.min.js' %}"></script>
  <script src="{% static 'front/js/popper.min.js' %}"></script>
  <script src="{% static 'front/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'front/js/jquery-3.0.0.min.js' %}"></script>
  <script src="{% static 'front/js/plugin.js' %}"></script>
  <!-- sidebar -->
  <script src="{% static 'front/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
  <script src="{% static 'front/js/custom.js' %}"></script>
  <!-- javascript --> 
  <script src="{% static 'front/js/owl.carousel.js' %}"></script>
  <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>    

	</body>
</html>
